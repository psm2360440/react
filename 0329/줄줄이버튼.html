<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    x: <input type = "text" name = "xvalue" id = "xvalue"><br/>
    y: <input type = "text" name = "yvalue" id = "yvalue"><br/>

    <button type = "text" onclick="add()">+</button>&nbsp;&nbsp;
    <button type = "text" onclick="minus()">-</button>&nbsp;&nbsp;
    <button type = "text" onclick="mutiple()">*</button>&nbsp;&nbsp;
    <button type = "text" onclick="divide()">/</button><br/>
    result : <span id = "result"></span>
</body>
</html>
<script>
    function add(){
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    result = parseInt(x) + parseInt(y);

    document.getElementById("result").innerHTML = result;
    };

    function minus(){
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    result = parseInt(x) - parseInt(y);

    document.getElementById("result").innerHTML = result;
    };

    function mutiple(){
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    result = parseInt(x) * parseInt(y);

    document.getElementById("result").innerHTML = result;
    };

    function divide(){
    x = document.getElementById("xvalue").value;
    y = document.getElementById("yvalue").value;

    result = parseInt(x) / parseInt(y);

    document.getElementById("result").innerHTML = result;
    };
</script>
