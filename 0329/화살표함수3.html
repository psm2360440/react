<script>
    let person = [
        {name:"홍길동", age:11,"phone":"010-7917-7197"},
        {name:"임꺽정", age:21,"phone":"010-7917-7191"},

        {name:"강감찬", age:15,"phone":"010-7917-7194"},

        {name:"서희", age:18,"phone":"010-7917-7196"},

    person.push({name:"최우식", age:34, "phone":"010-9999-1111"});

    person.forEach( (p)=>{
        console.log(`${p.name} ${p.age} ${p.phone}`);
    });


    //문제1: 성이 '윤'씨인 사람 찾아내기
    //p에서는 JSON 객체가 전달된다.
    result = person.filter (p => p.name.startsWith("윤"))
                    .forEach(p => console.log(p.name));

    //문제2: 성년과 미성년으로 걸러보자
    under19 = person.filter(p => p.age<=19)
                    .forEach(p=> console.log(p.name, p.age));

    passed19 = person.filter(p=> p.age>19)
                    .forEach(p=> console.log(p.name, p.age));


    //정렬 : 데이터를 순서대로 늘어놓는다 (오름차순, 내림차순)
    let sorted = person.sort((p1,p2)=>{
        if(p1.age > p2.age)
            return 1;
        else if(p2.age > p1.age)
            return -1;
        else
            return 0;
    });
    console.log(sorted);

    let sorted2 = person.sort((p1,p2)=>{
        if(p1.name > p2.name)
            return 1;
        else if(p1.name <p2.name)
            return -1;
        else
            return 0;
    });
    console.log(sorted2);
    //sorted 함수는 원본의 순서가 바뀌고 원본을 반환한다...

</script>
