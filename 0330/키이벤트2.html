<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "text" onkeypress = 'inNumber()'>
    <input type = "text" oninput = "goInput(this)"/></br>
</body>
</html>
<script>
    function inNumber(){
        //event : 발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
        // '0': 48, '9': 57,'A': 65, 'a': 97
        if(event.keyCode<48 || event.keyCode>57){
            event.returnValue=false;    //해당 문자가 input태그에 나타나는 것을 막음
        };
    }

    function goInput(me){

        //replace(/패턴/) : 패턴은 '/~/'처럼 슬래시 사이에 넣는다.\
        //[~]: ~로 구성되어진의 의미
        //[0~9]: 0~9 의미
        //0~9를 제외한 문자 없애버리기
        //[^0~9]: 0~9를 제외한 문자를 찾아서 다 없앤다
        //^[0~9]: 0~9로 시작하는
        //g옵션: (global)  Global: 모든 문자 검색
        me.value = me.value.replace(/[^0-9]/g, ''); //g, '':  전부 찾아서 공백으로 바꿈.
    }
</script>
