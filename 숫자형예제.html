<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자형예제</h1>
</body>
</html>
<script>
    //사칙연산
    let a = 10;
    let b = 4;

    console.log( a + b );
    console.log( a - b );
    console.log( a * b );
    console.log( a / b ); // 자바스크립트에서 정수 / 정수 는 실수값
    console.log( a % b );

    let c; //값이 할당되지 않았으므로  undefined 임
    console.log("c = ", c); //undefined
    console.log(a + c); //c 변수의 값이 연산불가라  NaN  값이 출력됨
    console.log("c+10 = ", c+10); //c 변수의 값이 연산불가라   NaN 값이 출력됨
</script>
