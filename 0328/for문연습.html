    <h1>for연습1</h1>

<script>
    let flower = ["작약", "백일홍", "천일홍", "국화", "장미", "백합", "튤립"];
    console.log(flower);
    for(i = 0; i<flower.length; i++){  
            console.log(i, flower[i]);
    }

    for(i in flower){   // in : 배열의 인덱스를 가져온다.
        console.log(i, flower[i]);
    }

    for(i of flower){   //of : 배열의 요소를 하나씩 가져온다.
        console.log(i);
    }
    //forEach 구문은 매개변수로 함수가 전달된다.
    //매개체가 되는 변수, 함수외부에서 함수내부로 값을 전달할 때 쓰이는 변수이다.
    //forEach함수한테 함수를 준다. "매개변수 하나, 반환값이 없는 함수"를 구성해서 전달해야 한다.
    flower.forEach((x, a)=>{
        console.log(x, a);  //보통 forEach함수는 매개변수를 2개 받는데, 여기서 i를 뒤에 넣으면 배열의 인덱스가 된다...
    });
    

    let flag = false;
    i = 1;
    j = 1;
    while(true) {
        i += 1;
        while(true){
            console.log(i,j);
            j += 1;
            if(j>=5){
                flag = true;
                break;
            }
        }if(flag)
        break;
    }

</script>
