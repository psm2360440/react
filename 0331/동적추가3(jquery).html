<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>동적으로 테이블 태그 생성하기</h1>
    <button type = "button" id = "btnAdd">추가</button>&nbsp;&nbsp;
    <button type = "button" id = "btnDel">삭제</button><br/>

    <table style = "width:80%; margin:auto; border:rgb(161, 206, 240) 1px solid" id = "mytable" >
    <!-- 해상도가 다르기 때문에 퍼센트로 너비를 줄 것! -->
        <!-- 열별로 스타일 지정하기 위한 목적-->
    <colgroup>
            <col style = "width:33%">
            <col style = "width:33%">
            <col style = "width:33%">
        </colgroup>
        <thead>
            <th>품목</th>
            <th>수량</th>
            <th>단가</th>
        </thead>
        <tbody id = "tbody">
            <tr>
                <td><input type = "text" name = "product_name"></td>
                <td><input type = "text" name = "product_count"></td>
                <td><input type = "text" name = "product_price"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    $(document).ready( ()=>{
        $("#btnAdd").click( ()=>{
            // let temp = "<tr>";
            // temp+="<td><input type = 'text' name = 'product_name'></td>";
            // temp+="<td><input type = 'text' name = 'product_count'></td>";
            // temp+="<td><input type = 'text' name = 'product_price'></td>";
            // temp+="</tr>";
            // $("#mytable > tbody:last").append(temp);

            temp = `<tr>
            <td><input type = 'text' name = 'product_name'></td>
            <td><input type = 'text' name = 'product_count'></td>
            <td><input type = 'text' name = 'product_price'></td>
            </tr>`;
            $("#mytable > tbody:last").append(temp);

        })

        $("#btnDel").click( ()=>{
            if($("#mytable > tbody > tr").length > 1){
                $("#mytable > tbody > tr:last").remove();
                //tbody:last  라고 하면 테이블의 바디구조 전체가 삭제됨!
                //tbody 밑의 tr(한 행을 뜻 함)에서 마지막 단을 삭제하도록 지정해야 함!
            } else {
                alert("마지막 행입니다! 삭제 불가!")
            }

        })
    })
</script>
