<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트 처리 - UL태그 동적 생성</h1>
    <input type = "text" name = "product" id = "product">
    <button type = "button" id = "btnAdd">추가</button>
    <button type = "button" id = "btnDel">삭제</button><br/>

    <ul id = "coffee">
        <li>에스프레소휩프라프치노</li>
    </ul>
</body>
</html>
<script>
    window.onload = ()=>{
        document.getElementById("btnAdd").addEventListener("click", ()=>{
            //1. ul태그에 대한 객체를 먼저 가져온다.
            let coffee = document.getElementById("coffee")
            //2. li객체를 생성
            let child = document.createElement("li");
            child.innerHTML = document.getElementById("product").value;
            //3. ul태그에 덧붙인다
            coffee.appendChild(child);

            document.getElementById("product").value=""; //동작 완료 후, 창을 빈 값으로
            document.getElementById("product").focus(); //동작 완료 후, 포커스를 이 곳에
        });

        document.getElementById("btnDel").addEventListener("click", ()=>{
            //1. ul태그에 대한 객체를 먼저 가져온다.
            let coffee = document.getElementById("coffee")
            //2. coffee의 length>1일때만 삭제
            if(coffee.children.length>1)
                coffee.removeChild(coffee.lastChild);
            else
                alert("마지막 리스트 입니다!");
        });
    }
</script>
