    <h1>함수예제1</h1>

<script>
    //  자바스크립트의 매개변수는 변수 이름만 쓴다.
    function sayHello(name){
        console.log(`안녕하세요! ${name}님`);
    }

    //  함수 호출
    sayHello("박선미");
    sayHello("김보고");
    sayHello("알파코");
</script>
